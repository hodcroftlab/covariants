name: Release checks

on:
  push:
    branches:
      - release
  pull_request:
    branches:
      - release

jobs:
  Release-Checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: "Get changed files"
        id: changed-files
        uses: tj-actions/changed-files@v46

      - name: "If CHANGELOG.md is not changed, send a Slack notification"
        id: slack
        if: "!contains(steps.changed-files.outputs.modified_files , 'CHANGELOG.md')"
        uses: slackapi/slack-github-action@v2.1.0
        with:
          channel-id: ${{ secrets.SLACK_CHANNEL_ID }}
          slack-message: "Hi @Emma, this is your CoVariants bot ðŸ¤–. Bip-bop! It looks like you've pushed another release, but did not update the CHANGELOG.md. I thought I'd mention that. Apologies if you did already. In any case, not a big deal! Also, here is an image of a dog. https://placedog.net/500."
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
